<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <div *ngIf = "chores.length > finishedChores.length">
        <p style="color: purple">"Work harder!"</p>
    </div>
</div>
<hr>
<div class="doneChores" *ngIf = "chores.length === 0 || finishedChores.length >= chores.length+3; else allowance">
    <h3>Done Chores</h3>
    <img src="https://www.launchcode.org/assets/icons/trophy-95e8cbe9bfda44123422302951deb1c92a237d39052669b8fbfafec00cb4f608.png">
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<ng-template #allowance>
    <p>"No allowance yet."</p>
</ng-template>
<div *ngIf = "chores.length === 0 && finishedChores.length >= 4; else earnIceCream">
    <h1>"Ice cream treat!"</h1>
</div>
<ng-template #earnIceCream>
    <h3>To earn an ice cream treat: </h3>
    <p>The chores list must be empty.</p>
    <p>The Done list must have at least 4 items.</p>
</ng-template>
<hr>
